<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link rel="stylesheet" href="/Style/stylemen.css">
</head>
<body>
    <div class="container">
        <div class="card shoes">
            <img src="/image/Air 04.png" alt="Shoes">
            <h3>Shoes</h3>
            <p>Lorem ipsum dolor sit amet.</p>
            <div class="price">$100.00</div>
            <div class="stars">⭐⭐⭐⭐☆</div>
            <button class="btn">Buy Now</button>
        </div>

        <div class="card earphone">
            <img src="/image/Air 05.png" alt="Earphone">
            <h3>Earphone</h3>
            <p>Lorem ipsum dolor sit amet.</p>
            <div class="price">$40.00</div>
            <div class="stars">⭐⭐⭐⭐☆</div>
            <button class="btn">Buy Now</button>
        </div>

        <div class="card watch">
            <img src="/image/Air 06.png" alt="Watch">
            <h3>Watch</h3>
            <p>Lorem ipsum dolor sit amet.</p>
            <div class="price">$70.84</div>
            <div class="stars">⭐⭐⭐⭐☆</div>
            <button class="btn">Buy Now</button>
        </div>

        <div class="card mobile">
            <img src="/image/Air 09.png" alt="Mobile">
            <h3>Mobile</h3>
            <p>Lorem ipsum dolor sit amet.</p>
            <div class="price">$1000.84</div>
            <div class="stars">⭐⭐⭐⭐⭐</div>
            <button class="btn">Buy Now</button>
        </div>
    </div>
</body>
</html>
